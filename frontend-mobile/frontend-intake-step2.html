<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spoke Health</title>
  <link rel="stylesheet" href="../css/app.css">
</head>
<body>

<header class="top-bar">
  <div class="top-bar-title">
    <a href="#" class="logo">
      <img src="../img/logo.png" alt="Spoke">
    </a>
  </div>
</header>

<section class="white-bg">
  <div class="row">
    <div class="columns">
      <div class="instruction">
        <div class="img">
          <img src="assets/img/sarah-face.png" alt="" class="circle bg-white b-all-1-darker mr-1">
          <span class="step">STEP 2 OF 3</span>
        </div>
        <div class="content">
          <p class="head">Great! Now we need you to confirm your basic contact information.</p>
          <p class="sub">If anything is incorrect please edit the form and click continue.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="columns">
      <label>First Name
        <input type="text" name="" value="" placeholder="First Name">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="columns">
      <label>Last Name
        <input type="text" name="" value="" placeholder="Last Name">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="columns">
      <label>Phone Number
        <input type="text" name="" value="" placeholder="Phone Number">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="columns">
      <label>Birthdate
        <select>
          <option value="0">January</option>
          <option value="1">February</option>
          <option value="2">March</option>
          <option value="3">April</option>
          <option value="4">May</option>
          <option value="5">June</option>
          <option value="6">July</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">October</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select>

        <select>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
        </select>

        <select>
          <option value="1991">1991</option>
          <option value="1992">1992</option>
          <option value="1993">1993</option>
          <option value="1994">1994</option>
          <option value="1995">1995</option>
          <option value="1996">1996</option>
          <option value="1997">1997</option>
          <option value="1998">1998</option>
          <option value="1999">1999</option>
          <option value="2000">2000</option>
          <option value="2011">2001</option>
        </select>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="columns">
      <label>Address
        <select>
          <option value="179" selected="">Select State</option>
          <option value="180">Arkansas</option>
          <option value="181">Arizona</option>
          <option value="182">California</option>
          <option value="183">Colorado</option>
          <option value="184">Washington, D.C.</option>
          <option value="185">Florida</option>
          <option value="186">Georgia</option>
          <option value="187">Illinois</option>
          <option value="188">Massachusetts</option>
          <option value="189">Maryland</option>
          <option value="190">New Jersey</option>
        </select>
        <select>
          <option value="363" selected="">Select City</option>
          <option value="363">Denver</option>
          <option value="364">Englewood</option>
          <option value="365">Lakewood</option>
          <option value="378">Aurora</option>
          <option value="383">Littleton</option>
          <option value="384">Boulder</option>
          <option value="385">Thornton</option>
          <option value="386">Greenwood Village</option>
          <option value="387">Centennial</option>
        </select>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="columns">
      <label>Zip Code
        <input type="text" name="" value="" placeholder="Zip Code">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="columns">
      <a href="frontend-intake-step3.html" class="submit button secondary expanded">Continue &nbsp;<i class="fa fa-long-arrow-right"></i></a>
    </div>
  </div>
</section>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/what-input/dist/what-input.js"></script>
<script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
<script src="js/app.js"></script>
</body>
</html>
