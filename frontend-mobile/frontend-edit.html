<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="title-bar padding-vertical border-bottom sticky" data-responsive-toggle="main-menu" data-hide-for="large">
      <div class="title-bar-left">
        <a href="frontend-landing.html" type="button" ><i class="fa fa-chevron-left"></i> BACK</a>
      </div>
      <div class="title-bar-right">                    
        <!-- <a href="frontend-schedule.html" class="button success hollow clear no-margin"> <i class="fa fa-calendar"></i></a> -->
        <!-- <button class="button primary hollow clear no-margin"> <i class="fa fa-envelope"></i></button> -->
        <!-- <a class="button primary hollow clear no-margin"> <i class="fa fa-user"></i></a> -->
      </div>
    </div>
    
    <div class="margin-bottom bg-white padding-top shadow">
      <div class="expanded button-group">

        <a href="frontend-edit.html" class="no-margin button clear no-border is-active no-padding">
          <h1 class="no-margin"><i class="fa fa-user"></i></h1>
          <!-- <p class="smaller no-margin">Profile</p> -->
        </a>
        <a href="frontend-edit-medical.html" class="no-margin button clear no-border no-padding">
          <h1 class="no-margin"><i class="fa fa-sliders"></i></h1>
          <!-- <p class="smaller no-margin">Medical Preferences</p> -->
        </a>
        <a href="frontend-edit-password.html" class="no-margin button clear no-border no-padding">
          <h1 class="no-margin"><i class="fa fa-key"></i></h1>
          <!-- <p class="smaller no-margin">Security</p> -->
        </a>
      </div>
    </div>

    <div class="padding-vertical padding-top txt-dark"><strong>CONTACT INFORMATION</strong></div>
    <div class="card margin padding">
      <p class="txt-dark small no-margin">Email Address</p>
      <p><input type="text" placeholder="Email Address"></p>
      <p class="txt-dark small no-margin">Phone Number</p>
      <p><input type="text" placeholder="Phone Number"></p>
    </div>

    
    <div class="padding-vertical padding-top txt-dark"><strong>BASIC INFORMATION</strong></div>
    <div class="card margin padding">
      <p class="txt-dark small no-margin">First Name</p>
      <p><input type="text" placeholder="First Name"></p>
      <p class="txt-dark small no-margin">Last Name</p>
      <p><input type="text" placeholder="Last Name"></p>
      <p class="txt-dark small no-margin">Company Name</p>
      <p><input type="text" placeholder="Company Name"></p>
      <p class="txt-dark small no-margin">Policy Number</p>
      <p><input type="text" placeholder="Policy Number"></p>

      <p class="txt-dark small no-margin">Birthdate</p>
      <div class="text-group margin-bottom">
        <!-- <input type="text" placeholder="MM"> -->
        <select>
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>                
          </select>
        <!-- <input type="text" placeholder="DD"> -->
        <select>                
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>                
          </select>
        <!-- <input type="text" placeholder="YYYY"> -->
        <select>                
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2011">2001</option>                
          </select>
      </div>
       <fieldset class="large-6 columns margin-bottom">
         <p class="txt-dark small no-margin">Gender</p>
         <input type="radio" name="pokemon" value="Male"" required><label for="Male">Male</label>
         <input type="radio" name="pokemon" value="Female""><label for="Female">Female</label>
       </fieldset>

      <div>
        <p class="txt-dark small no-margin">Address</p>
        <p><input type="text" placeholder="Street Address"></p>
        <p class="txt-dark small no-margin">State</p>
        <select>                
            <option value="180">Arkansas</option>
            <option value="181">Arizona</option>
            <option value="182">California</option>
            <option value="183" selected="">Colorado</option>
            <option value="184">Washington, D.C.</option>
            <option value="185">Florida</option>
            <option value="186">Georgia</option>
            <option value="187">Illinois</option>
            <option value="188">Massachusetts</option>
            <option value="189">Maryland</option>
            <option value="190">New Jersey</option>
          </select>
        <p class="txt-dark small no-margin">City</p>
        <select>                
            <option value="363" selected="">Denver</option>
            <option value="364">Englewood</option>
            <option value="365">Lakewood</option>
            <option value="378">Aurora</option>
            <option value="383">Littleton</option>
            <option value="384">Boulder</option>
            <option value="385">Thornton</option>
            <option value="386">Greenwood Village</option>
            <option value="387">Centennial</option>
          </select>
        <p class="txt-dark small no-margin">Zip Code</p>
        <input type="text" placeholder="Zip Code">
       </div>
    </div>
    
    <div class="grid-x padding grid-margin-x">
      <div class="cell small-6"><a href="" class="button success expanded">SAVE CHANGES</a></div>
      <div class="cell small-6"><a href="" class="button hollow expanded">CANCEL</a></div>
    </div>
      
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
