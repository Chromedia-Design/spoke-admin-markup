									<span class="h5">Medical Information</span>

							<form>
								<div class="row">
									<div class="large-4 columns end">
										<label>Surgery Needed
					  						<select>
					  							<option value="" disabled selected>Total Knee Replacement</option>
					  						</select>
					  					</label>
									</div>
								</div>
								<div class="row">
									<div class="large-4 columns end">
										<label>Referring Physician
					  						<input type="text" value="Florence Nightingale">

									</div>
									<div class="large-4 columns end">
										<label>Referring Physician Contact Number
					  						<input type="text" value="123-456-7890">

									</div>
									<div class="large-4 columns end">
										<label>Negotiated Rate for Procedure Package
					  						<div class="input-group">
										  		<span class="input-group-label">$</span>
										  		<input class="input-group-field" type="text" value="10,000">
											</div>
					  					</label>
									</div>
								</div>
								<hr>
								<div class="row">
									<div class="large-4 columns end">

					  					</label>
									</div>
								</div>
								<div class="row">
									<div class="large-4 columns end">
										<label>Co-insurance %
					  						<div class="input-group">
										  		<input class="input-group-field" type="text" value="10,000">

											</div>
					  					</label>
									</div>
								</div>
								<div class="row">

											</div>
					  					</label>
									</div>
								</div>
								<div class="row">
									<div class="large-12 columns">
										<div class="button-align submit">

	<script type="text/javascript">
        $(function () {
            var timer;

            $(window).resize(function() {
                clearTimeout(timer);
                timer = setTimeout(function() {
                  $('.site-nav, .content').css("height", $(window).height());
                }, 40); 
            }).resize();
        });

        $('.page-lead .button.secondary').click(function() {
    		$('.fa-angle-down, .fa-angle-up').toggleClass('fa-angle-down fa-angle-up');
    	});

    </script>
