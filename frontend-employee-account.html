<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spoke</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body class="frontend">

	<header class="top-bar">
        <div class="row">
            <div class="top-bar-title">
                <span data-responsive-toggle="responsive-menu" data-hide-for="large">
                    <span class="menu-icon dark" data-toggle></span>
                </span>
                <a href="#" class="logo">
                	<img src="img/logo.png" alt="Spoke">
            	</a>
            </div>
            <div id="responsive-menu">
                <div class="top-bar-right">
                    <ul class="menu">
                    	<li>
                            <a class="button link info" href="#">Home ?</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

	
	<div class="row mt-4 mb-4">
		<div class="column medium-8">
			<div class="row">
				<form>
					<div class="row">
						<div class="large-4 columns">
							<label>First Name
		  						<input type="text" name="" value="Debbie">
		  					</label>
						</div>
						<div class="large-4 columns end">
							<label>Last Name
		  						<input type="text" name="" value="Malone">
		  					</label>
						</div>
					</div>
					<div class="row mb-4">
						<div class="large-6 columns">
							<legend>Gender</legend>
							<input type="radio" name="gender" value="male" id="Male"><label for="Male">Male</label>
							<input type="radio" name="gender" value="female" id="Female"><label for="Female">Female</label>
						</div>
					</div>
					<hr>
					
					<div class="row">
						<div class="large-8 columns end">
							<label>Email Address
		  						<input type="text" name="" value="debbie.malone@domain.com">
		  					</label>
						</div>
					</div>
					<div class="row">
						<div class="large-6 columns end">
							<label>Contact Number
		  						<input type="text" name="" value="23458795621">
		  					</label>
						</div>
					</div>
					<div class="row">
						<legend class="labelize">Birthdate</legend>
						<div class="large-4 columns end">
	  						<select>
	  							<option>March</option>
	  						</select>
						</div>
						<div class="large-3 columns end">
	  						<select>
	  							<option>17</option>
	  						</select>
						</div>
						<div class="large-4 columns end">
	  						<select>
	  							<option>1976</option>
	  						</select>
						</div>
					</div>
					<div class="row mb-4">
						<div class="large-6 columns end">
							<label>Social Security Number
		  						<input type="text" name="" value="123-45-67890">
		  					</label>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="large-9 columns end">
							<label>Street Address
		  						<input type="text" name="" value="962 Church Way">
		  						<input type="text" name="" value="">
		  					</label>
						</div>
					</div>
					<div class="row">
						<div class="large-3 columns end">
							<label>State
		  						<select>
		  							<option>Colorado</option>
		  						</select>
		  					</label>
						</div>
						<div class="large-3 columns end">
							<label>City
		  						<select>
		  							<option>Denver</option>
		  						</select>
		  					</label>
						</div>
						<div class="large-3 columns end">
							<label>Postal Code
		  						<input type="text" name="" value="654512">
		  					</label>
						</div>
					</div>
					<div class="row mb-4">
						<div class="large-9 columns end">
							<label>Country
		  						<select disabled>
		  							<option>United States of America</option>
		  						</select>
		  					</label>
						</div>
					</div>

					<hr>

					<div class="row mt-2">
						<div class="large-4 columns end">
							<div class="label-group">
								<p>Surgery Package</p>
		  						<input type="text" name="" value="Total Knee Replacement">
								<!-- <h6>Total Knee Replacement</h6> -->
							</div>
						</div>
						<div class="large-4 columns end">
							<div class="label-group">
								<p>Date Created</p>
		  						<input type="text" name="" value="Jan-12 7:30 AM">
								<!-- <h6>Jan-12 7:30 AM</h6> -->
							</div>
						</div>
					</div>

					<div class="row mb-4">
						<div class="large-4 columns end">
							<div class="label-group">
								<p>Referring Physician</p>
		  						<input type="text" name="" value="Dr. Florence Nightingale">
								<!-- <h6>Dr. Florence Nightingale</h6> -->
							</div>
						</div>
						<div class="large-4 columns end">
							<div class="label-group">
								<p>Referring Physician Contact Number</p>
		  						<input type="text" name="" value="123-456-7890">
								<!-- <h6>123-456-7890</h6> -->
							</div>
						</div>
						<div class="large-4 columns end">
							<div class="label-group">
								<p>Negotiated Rate for Procedure Package</p>
		  						<input type="text" name="" value="$ 10,000.00">
								<!-- <h6>$ 10,000.00</h6> -->
							</div>
						</div>
					</div>
					
					<hr>

					<div class="row">
						<div class="large-3 columns end">
							<div class="label-group">
								<p>Total Deductible</p>
		  						<input type="text" name="" value="$ 10,000.00">
								<!-- <h6>$ 10,000.00</h6> -->
							</div>
						</div>
						<div class="large-3 columns end">
							<div class="label-group">
								<p>Remaining Deductible</p>
		  						<input type="text" name="" value="$ 10,000.00">
							</div>
						</div>
						<div class="large-3 columns end">
							<div class="label-group">
								<p>Co-insurance %</p>
		  						<input type="text" name="" value="$ 10,000.00">
								<!-- <h6>$ 10,000.00</h6> -->
							</div>
						</div>
						<div class="large-3 columns end">
							<div class="label-group">
								<p>Out-of-Pocket Maximum</p>
		  						<input type="text" name="" value="$ 10,000.00">
								<!-- <h6>$ 10,000.00</h6> -->
							</div>
						</div>
					</div>

					<div class="row">
						<div class="large-12 columns end">
							<a href="#panel2" class="submit button success">Update or Save?</a>
						</div>
					</div>

				</form>
					
				</div>	
			</div>
		</div>
	</div>

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/what-input/what-input.js"></script>
	<script src="bower_components/foundation-sites/dist/foundation.js"></script>
	<script src="bower_components/foundation-sites/js/foundation.toggler.js"></script>
	<script src="bower_components/foundation-sites/js/foundation.util.motion.js"></script>
	<script src="bower_components/foundation-sites/js/foundation.util.triggers.js"></script>
	
	<script src="js/app.js"></script>

	<script type="text/javascript">

		$(function () {
            var timer;

            $(window).resize(function() {
                clearTimeout(timer);
                timer = setTimeout(function() {
                  $('.site-nav, .content').css("height", $(window).height());
                }, 40); 
            }).resize();
        });

    	$(document).ready(function($) {
    		$('#onBoarding').foundation('open');
    	});

    </script>

</body>
</html>
