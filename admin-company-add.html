<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spoke Admin Portal</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	
	<div class="expanded row medium-collapse">
		<div class="medium-2 columns">
			<div class="site-nav">
				<header>
					<a href="#" class="logo text-center">
						<img src="img/logo.png" title="Spoke">
					</a>
				</header>
				<ul class="menu vertical"  data-accordion-menu>
					<li>
						<a href="#">Dashboard</a>
					</li>
					<li>
						<a href="#">Practices</a>
						<ul class="nested vertical menu is-active">
							<li>
								<a href="#">Specializations</a>
							</li>
							<li>
								<a href="#">Treatments</a>
							</li>
						</ul>
					</li>
					<li>
						<a href="#">Packages</a>
					</li>
					<li>
						<a href="#">Facilities</a>
					</li>
					<li>
						<a href="#">Doctors</a>
					</li>
					<li class="is-active">
						<a href="#">Companies</a>
					</li>
					<li>
						<a href="#">Content</a>
					</li>
					<li>
						<a href="#">Users</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="medium-10 columns">
			<div class="content">

				<div class="top-bar">
				  	<div class="top-bar-left">
				  	</div>
				  	<div class="top-bar-right">
				    	<ul class="dropdown menu" data-dropdown-menu>
				    		<li>
				    			<a href="#"><i class="fa fa-bell-o fa-lg" aria-describedby="notifCount"></i><span class="alert badge" id="notifCount">6</span></a>
			    			</li>
				      		<li>
				        		<a href="#">Administrator</a>
				        		<ul class="menu vertical">
				          			<li><a href="#">One</a></li>
				          			<li><a href="#">Two</a></li>
				          			<li><a href="#">Three</a></li>
				        		</ul>
				      		</li>
				    	</ul>
				  	</div>
				</div>

				<div class="row expanded ">
					<div class="medium-9 columns medium-centered">
						
						<nav aria-label="You are here:" role="navigation">
						  	<ul class="breadcrumbs">
						    	<li><a href="admin-companies.html">Companies</a></li>
						    	<li>Add New Company</li>
						  	</ul>
						</nav>

						<div class="page-lead row align-middle collapse expanded">
							<div class="shrink columns">
								<span class="h5">Add New Company</span>
							</div>
						</div>

						<div class="callout">

			                <div class="row">
								<div class="auto columns">
									<div class="media-object">
									  	<div class="media-object-section logo large middle">
									    	<div class="img-wrapper">
									      		<img src= "img/facility_logo.png">
									    	</div>
									  	</div>
									  	<div class="media-object-section middle">
									   		<label>
									   			<small class="subheader">Company Logo. JPG, GIF or PNG. Image must be at least 69x69 in size.</small>
									   			<input type="file" name="">
									   		</label>
									  	</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="auto columns">
									<div class="media-object">
									  	<div class="media-object-section logo tiny middle">
									    	<div class="img-wrapper">
									      		<img src= "img/facility_logo.png">
									    	</div>
									  	</div>
									  	<div class="media-object-section middle">
									   		<label>
									   			<small class="subheader">Company Favicon. JPG, GIF or PNG. Image must be at least 69x69 in size.</small>
									   			<input type="file" name="">
									   		</label>
									  	</div>
									</div>
								</div>
							</div>
							<div class="row">
				  				<div class="auto columns">
				  					<label>Company Name
				  						<input type="text" name="" value="">
				  					</label>
				  				</div>
				  			</div>
							<div class="row">
				  				<div class="auto columns">
				  					<label>Company Page Title
				  						<input type="text" name="" value="">
				  					</label>
				  				</div>
				  			</div>
							<div class="row">
								<div class="large-12 columns">
			                		<label for="">Percentage of Savings</label>
			                	</div>
							</div>
							<div class="row">
								<div class="large-5 columns end">
				                	<div class="slider" data-slider data-initial-start="50" data-end="200">
									  	<span class="slider-handle"  data-slider-handle role="slider" tabindex="1"></span>
									  	<span class="slider-fill" data-slider-fill></span>
									  	<input type="hidden">
									</div>
			                	</div>
			                	<div class="large-1 columns end">
			                		<span class="brick info">50%</span>
			                	</div>
							</div>
		                	<div class="row">
		                		<div class="large-12 columns">
		                			<div class="submit button-group">
					                	<a href="#" class="button link">Cancel</a>
					                	<a href="#" class="button success">Save Changes</a>
					                </div>
		                		</div>
		                	</div>	

						</div>
						
					</div>
				</div>
				
			</div>
		</div>
	</div>

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/what-input/what-input.js"></script>
	<script src="bower_components/foundation-sites/dist/foundation.js"></script>
	<script src="bower_components/foundation-sites/js/foundation.toggler.js"></script>
	<script src="bower_components/foundation-sites/js/foundation.util.motion.js"></script>
	<script src="bower_components/foundation-sites/js/foundation.util.triggers.js"></script>

	<script src="js/app.js"></script>

	<script type="text/javascript">
        $(function () {
            var timer;

            $(window).resize(function() {
                clearTimeout(timer);
                timer = setTimeout(function() {
                  $('.site-nav, .content').css("height", $(window).height());
                }, 40); 
            }).resize();
        });

        

    </script>

</body>
</html>
