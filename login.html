<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spoke Admin Portal</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	
	<div class="login">
		<div class="login-inner">
			<div class="login-wrap">
				<h1 class="text-center">Spoke.</h1>
				<h6 class="text-center subheader">Administrative Tool</h6>
				<form action="">
					<label>
  						Username/Email Address
  						<input type="text">
					</label>
					<label>
  						Password
  						<input type="text">
					</label>
					<p class="help-text"><a href="#">Forgot Password?</a></p>
					<button type="submit" class="button large expanded">Sign In</button>
				</form>
			</div>
		</div>
	</div>

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/what-input/what-input.js"></script>
	<script src="bower_components/foundation-sites/dist/foundation.js"></script>
	<script src="bower_components/foundation-sites/js/foundation.toggler.js"></script>
	<script src="bower_components/foundation-sites/js/foundation.util.motion.js"></script>
	<script src="bower_components/foundation-sites/js/foundation.util.triggers.js"></script>

	<script src="js/app.js"></script>

	<script type="text/javascript">
        $(function () {
            var timer;

            $(window).resize(function() {
                clearTimeout(timer);
                timer = setTimeout(function() {
                  $('.site-nav').css("height", $(window).height());
                }, 40); 
            }).resize();
        });
    </script>

</body>
</html>
