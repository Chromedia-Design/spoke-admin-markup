<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spoke</title>
	<link rel="stylesheet" href="../css/app.css">
</head>
<body class="frontend">

	<header class="top-bar">
        <div class="row">
            <div class="top-bar-title">
                <span data-responsive-toggle="responsive-menu" data-hide-for="large">
                    <span class="menu-icon dark" data-toggle></span>
                </span>
                <a href="#" class="logo">
                	<img src="../img/logo.png" alt="Spoke">
            	</a>
            </div>
            <div id="responsive-menu">
                <div class="top-bar-right">
                    <ul class="menu">
                        <!-- <li><a href="#">Need Support?</a></li> -->
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section class="mb-6">
    	<div class="container">
            <div class="row">
                <div class="medium-10 columns end">
                    <div class="page-lead tall">
                        <div class="media-object">
                            <div class="media-object-section logo large middle">
                                <div class="img-wrapper circle">
                                    <img src= "../img/Smiling-Middle-Aged-Lady-Arms-Square.png">
                                </div>
                            </div>
                            <div class="media-object-section middle">
                                <p class="subheader ml-2-5"><small>STEP 2 OF 3</small></p>
                                <div class="talk-bubble border tri-right left-in">
                                    <div class="talktext">
                                        <p class="h5 full">Great! Now we need you to confirm your basic contact information.</p>
                                        <p class="subheader">If anything is incorrect please edit the form and click continue.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="medium-12 columns">
                    <form class="large">
                        <div class="row">
                            <div class="large-8 columns end">
                                <label>
                                    Company Name
                                    <input type="text">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-4 columns end">
                                <label>
                                    Policy Number
                                    <input type="text">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-4 columns end">
                                <label>
                                    First Name
                                    <input type="text">
                                </label>
                            </div>
                            <div class="large-4 columns end">
                                <label>
                                    Last Name
                                    <input type="text">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-6 columns end">
                                <legend>Gender</legend>
                                <input type="radio" name="gender" value="male" id="gender" checked=""><label for="gender">Male</label>
                                <input type="radio" name="gender" value="female" id="gender"><label for="gender">Female</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-4 columns end">
                                <label>
                                    Phone Number
                                    <input type="text">
                                </label>
                            </div>
                            <div class="large-6 columns end">
                                <div class="row multi-part-input">
                                    <legend class="labelize">Birthdate</legend>
                                    <div class="large-4 columns end">
                                        <select>
                                            <option>March</option>
                                        </select>
                                    </div>
                                    <div class="large-4 columns end">
                                        <select>
                                            <option>17</option>
                                        </select>
                                    </div>
                                    <div class="large-4 columns end">
                                        <select>
                                            <option>1976</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-12 columns end">
                                <label>
                                    Street Address
                                    <input type="text">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-4 columns">
                                <label>
                                    State
                                    <select>
                                        <option>Colorado</option>
                                    </select>
                                </label>
                            </div>
                            <div class="large-4 columns">
                                <label>
                                    City
                                    <select>
                                        <option>Denver</option>
                                    </select>
                                </label>
                            </div>
                            <div class="large-4 columns">
                                <label>
                                    Zip Code
                                    <input type="text">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-12 columns end">
                                <a href="frontend-intake-step3.html" class="submit button primary large pull-right">Continue &nbsp;<i class="fa fa-long-arrow-right"></i></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>   
        </div>
    </section>

	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/what-input/what-input.js"></script>
	<script src="../bower_components/foundation-sites/dist/foundation.js"></script>
	<script src="../bower_components/foundation-sites/js/foundation.toggler.js"></script>
	<script src="../bower_components/foundation-sites/js/foundation.util.motion.js"></script>
	<script src="../bower_components/foundation-sites/js/foundation.util.triggers.js"></script>
	
	<script src="../js/app.js"></script>

	<script type="text/javascript">
        $(function () {
            var timer;

            $(window).resize(function() {
                clearTimeout(timer);
                timer = setTimeout(function() {
                  $('.frontend').css("height", $(window).height());
                }, 40); 
            }).resize();
        });
    </script>

</body>
</html>
