<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spoke Admin Portal</title>
  <link rel="stylesheet" href="js/trumbowyg/ui/trumbowyg.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="full-height" id="full-page">
    <div class="row expanded full-page-header">
      <div class="column medium-12 pl-0 pr-0">
        <div class="row align-middle expanded reveal-heading">
          <div class="shrink columns">
            <div class="button-align small mb-0">
              <a class="button rounded hollow white" href="admin-facility-view.html"><i class="fa fa-times"></i></a>
            </div>
          </div>
          <div class="columns">   
            <span class="h5">Dunno if this is necessary</span>
          </div>
          <!-- <div class="shrink columns">
          </div> -->
        </div>
      </div>
    </div>

    <div class="row expanded full-page-body" >

      <div class="full-page-body-content bg-white columns">

        <div class="row mt-1">
          <div class="columns pr-0">
            <input type="text" class="fancy-input outlined round-corner mb-0" placeholder="Search Question">
          </div>
          <div class="columns shrink pr-0">
            <input type="text" class="fancy-input outlined round-corner mb-0" placeholder="Search Filter">
          </div>
          <div class="columns shrink">
            <button class="button info clr-success round mb-0 rounded"><i class="fa fa-filter"></i></button>
          </div>
        </div>

        <div class="row mb-2 pl-1 pr-1">
          <div class="columns">
            <div class="columns pl-0 pr-0">
                <div class="fancy-input-tag pl-0">
                  
                  <div class="tag small oulined">Total Knee Replacement</div>
                  <div class="tag small oulined">Excel Energy</div>
                  
                </div>
              </div>
          </div>
        </div>

        <div class="row">
          <div class="columns">
            <div class="ml-1 mr-1">
                        
              <div class="row expanded bg-black20 pt-0 mb-0-5 show-on-hover">
                <div class="columns pt-1 pb-1 border-radius-sm">
                        <h6 class="mb-0"><a href="#">What is your gender?</a></h6>
                </div>
                <div class="columns shrink hover-target align-middle hover-target" style="display: none;">
                  <a href="" class="button clear hollow alert mb-0 pt-0-5 pb-0-5"><i class="fa fa-trash"></i></a>
                </div>
              </div>

              <div class="row expanded bg-black20 pt-0 mb-0-5 show-on-hover">
                <div class="columns bg-black20 pt-1 pb-1 border-radius-sm">
                        <h6 class="mb-0"><a href="#">What medical or diagnostic test/s have you had in the past two years?</a></h6>
                </div>
                <div class="columns shrink hover-target align-middle hover-target" style="display: none;">
                  <a href="" class="button clear hollow alert mb-0 pt-0-5 pb-0-5"><i class="fa fa-trash"></i></a>
                </div>
              </div>

              <div class="row expanded bg-black20 pt-0 mb-0-5 show-on-hover">
                <div class="columns bg-black20 pt-1 pb-1 border-radius-sm">
                        <h6 class="mb-0"><a href="#">When was your last complete physical examination?</a></h6>
                </div>
                <div class="columns shrink hover-target align-middle hover-target" style="display: none;">
                  <a href="" class="button clear hollow alert mb-0 pt-0-5 pb-0-5"><i class="fa fa-trash"></i></a>
                </div>
              </div>

              <div class="row expanded bg-black20 pt-0 mb-0-5 show-on-hover">
                <div class="columns bg-black20 pt-1 pb-1 border-radius-sm">
                        <h6 class="mb-0"><a href="#">Are you currently taking any medications?</a></h6>
                </div>
                <div class="columns shrink hover-target align-middle hover-target" style="display: none;">
                  <a href="" class="button clear hollow alert mb-0 pt-0-5 pb-0-5"><i class="fa fa-trash"></i></a>
                </div>
              </div>

              <div class="row expanded bg-black20 pt-0 mb-0-5 show-on-hover">
                <div class="columns bg-black20 pt-1 pb-1 border-radius-sm">
                        <h6 class="mb-0"><a href="#">Have you had any of the following medical conditions?</a></h6>
                </div>
                <div class="columns shrink hover-target align-middle hover-target" style="display: none;">
                  <a href="" class="button clear hollow alert mb-0 pt-0-5 pb-0-5"><i class="fa fa-trash"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>

    </div>
  </div>


  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/what-input/what-input.js"></script>
  <script src="bower_components/foundation-sites/dist/foundation.js"></script>
  <script src="bower_components/foundation-sites/js/foundation.toggler.js"></script>
  <script src="bower_components/foundation-sites/js/foundation.util.motion.js"></script>
  <script src="bower_components/foundation-sites/js/foundation.util.triggers.js"></script>
  <script src="js/trumbowyg/trumbowyg.min.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript">
      $(function () {
          var timer;

          $(window).resize(function () {
              clearTimeout(timer);
              timer = setTimeout(function () {
                  $('.site-nav, .content').css("height", $(window).height());
              }, 40);
          }).resize();
      });

      $('.wysiwyg').trumbowyg();
  </script>
</body>

</html>
