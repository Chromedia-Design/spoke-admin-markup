<style type="text/css">
    /*CUSTOM  CSS*/
    body {
        background-color: #FFFFFF;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Nueue", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
    table {
        width: 100%;
        vertical-align: top;
    }
    table tr {
        position: relative;
    }
    table tr.dotted td {
        position: relative;
    }
    table tr.dotted td * {
        display: inline-block;
        background: #FFFFFF;
        z-index: 2;
    }
    table tr.dotted td:before {
        position: absolute;
        display: inline-block;
        content: "";
        width: 100%;
        height: 0;
        border: 1px dashed #DFE5E6;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        z-index: -1;
    }
    table td {
        vertical-align: top;
    }
    table.container {
        width: 87%;
        margin: 0 auto;
    }
    table.container > thead tr td {
        padding: 1rem 0;
        border-bottom: 1px solid #DFE5E6;
    }
    table.provider-entry {
        padding: 1rem 0;
        border-bottom: 1px solid #DFE5E6;
    }
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-weight: normal;
        margin: 0 0 0.5rem;
        padding: 0 0.3125rem;
    }
    p {
        margin: 0 0 0.5rem;
        padding: 0 0.3125rem;
    }
    .subheader {
        color: #8C8C8C;
    }
    .pull-right {
        float: right;
    }
    .text-right {
        text-align: right;
    }
</style>
<body>
<table class="container">
    <thead>
    <tr>
        <td>
            <img src="https://s3.amazonaws.com/assets.spoke.chromedia.com/static/logo.png" alt="Spoke Health">
        </td>
        <td>
            <h5 class="text-right"><strong>PROVIDER OPTIONS</strong></h5>
        </td>
    </tr>
    </thead>
    <tbody>
        <!-- Entry Start -->
        <tr>
            <td colspan="2">
                <table class="provider-entry">
                    <thead>
                    <tr class="dotted">
                        <td>
                            <h5><strong>{{ tf.facility.name }}</strong></h5>
                        </td>
                        <td>
                            <h5 class="pull-right">Bonus: ${{ tf.potentialBonus | number_format }}</h5>
                        </td>
                        <td>
                            <h5 class="pull-right">MPIRICA Score: {{ tf.mpiricaScore }}</h5>
                        </td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="3">
                            <h6 class="subheader">{{ tf.location.name | upper }}</h6>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <table>
                                <tbody>
                                <tr>
                                    <td>
                                        <h6 class="subheader">Doctors</h6>
                                    </td>
                                    <td>
                                        <table>
                                            <tbody>
                                                <tr class="dotted">
                                                    <td>
                                                        <h6><b>{{ facDoctor.name }}</b></h6>
                                                    </td>
                                                    <td>
                                                        <h6 class="pull-right">MPIRICA
                                                            Score: {{ facDoctor.score }}</h6>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr> <!--  End of entry -->
    </tbody>
</table>
</body>
