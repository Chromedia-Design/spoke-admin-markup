                  <form class="pb-5">

                            </div>
                            <div class="row">

<script src='../js/fullcalendar/fullcalendar.min.js'></script>

<script src="../js/app.js"></script>

<script type="text/javascript">

  var sampleEvents = {
    "events": [
      {
        title: 'Scheduled Call with Kate Newman',
        start: '2017-09-25T13:00:00'
      },
      {
        title: 'Scheduled Call with Amy Thompson',
        start: '2017-09-25T15:00:00',
        end: '2017-09-25T16:00:00'
      },
      {
        title: 'Scheduled Call with Brendon Martin',
        start: '14:00:00',
        end: '15:00:00',
        dow: [1, 2, 3, 4, 5, 6, 7]
      }
    ]
  };

  $('#eventCalendar').fullCalendar({
    header: {
      left: 'prev',
      center: 'title',
      right: 'next'
    },
    aspectRatio: 1,
    height: 'auto',
    fixedWeekCount: false,
    events: sampleEvents
  });

  $('#eventScheduler').fullCalendar({
    defaultView: 'agendaDay',
    header: {
      left: 'title',
      center: '',
      right: 'today prev,next'
    },
    allDayText: 'All-Day',
    slotLabelFormat: 'h(:mm) A',
    minTime: '07:00:00',
    maxTime: '20:00:00',
    height: 'auto',
    editable: true,
    eventLimit: true, // allow "more" link when too many events
    titleFormat: 'MMM D',
    events: sampleEvents
  });

  $(document).ready(function () {

    $("#facilityImages").owlCarousel({
      items: 2,
      nav: true,
      loop: true
      // itemsScaleUp: true
    });

    $("#facilityList").owlCarousel({
      items: 3,
      padding: 30,
      nav: true,
      loop: false
      // itemsScaleUp: true
    });

  });
</script>
