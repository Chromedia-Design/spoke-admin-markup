<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spoke</title>

    <!-- Important Owl stylesheet -->
    <link rel="stylesheet" href="../js/owl-carousel/owl.carousel.css" />

    <!-- Default Theme -->
    <link rel="stylesheet" href="../js/owl-carousel/owl.theme.css" />

    <link rel="stylesheet" href="../js/fullcalendar/fullcalendar.min.css" />
    <link
      rel="stylesheet"
      href="../js/fullcalendar/fullcalendar.print.min.css"
      media="print"
    />

    <link rel="stylesheet" href="../css/app.css" />
  </head>
  <body class="frontend">
    <div class="main-container">
      <div id="patientDashboard" class="row collapse expanded">
        <div id="main-content" class="auto columns">
          <!-- <div class="page-lead row align-middle">
              <div class="auto columns"><span class="h4">March 23, 2020</span></div>
          </div> -->
          <div class="row expanded pb-5">
            <div class="auto columns pb-5">
              <div class="row mt-1">
                <div class="columns small-6 medium-4 pad05">
                  <div
                    class="border-radius-sm b-all-1-darker pad1 clr-secondary"
                  >
                    Profile
                    <span class="pull-right"> <i class="fa fa-user"></i></span>
                  </div>
                </div>
                <div class="columns small-6 medium-4 pad05 position-relative">
                  <div
                    class="border-radius-sm b-all-1-darker pad1 clr-secondary"
                  >
                    Todo
                    <span class="pull-right"> <i class="fa fa-list"></i></span>
                  </div>
                  <span class="alert badge counter-notif">!</span>
                </div>
                <div class="columns small-6 medium-4 pad05">
                  <div
                    class="border-radius-sm b-all-1-darker pad1 clr-secondary"
                  >
                    Files
                    <span class="pull-right"> <i class="fa fa-file"></i></span>
                  </div>
                </div>
                <div class="columns small-6 medium-4 pad05">
                  <div
                    class="border-radius-sm b-all-1-darker pad1 clr-secondary"
                  >
                    Facility
                    <span class="pull-right">
                      <i class="fa fa-building"></i
                    ></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container bordered">
        <div class="row">
          <div class="column text-center">
            <button class="button mb-0-5 mt-0-5 clear hollow clr-secondary">
              <i class="fa fa-home"></i
              ><span class="hide-for-small-only"> &nbsp; Dashboard</span>
            </button>
          </div>
          <div class="column text-center">
            <button class="button mb-0-5 mt-0-5 clear hollow clr-black20">
              <i class="fa fa-comment"></i
              ><span class="hide-for-small-only"> &nbsp; Inbox</span>
            </button>
          </div>
          <!-- <div class="column text-center"><button class="button mb-0-5 mt-0-5 clear hollow clr-secondary"><i class="fa fa-list"></i><span class="hide-for-small-only"> &nbsp; Todo</span></button></div> -->
          <div class="column text-center">
            <button class="button mb-0-5 mt-0-5 clear hollow clr-black20">
              <i class="fa fa-clipboard"></i
              ><span class="hide-for-small-only"> &nbsp; Question</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/what-input/what-input.js"></script>
    <script src="../bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="../bower_components/foundation-sites/js/foundation.toggler.js"></script>
    <script src="../bower_components/foundation-sites/js/foundation.util.motion.js"></script>
    <script src="../bower_components/foundation-sites/js/foundation.util.triggers.js"></script>

    <script src="../js/owl-carousel/owl.carousel.js"></script>
    <script src="../js/fullcalendar/lib/moment.min.js"></script>
    <script src="../js/fullcalendar/fullcalendar.min.js"></script>

    <script src="../js/app.js"></script>

    <script type="text/javascript">
      var sampleEvents = {
        events: [
          {
            title: "Scheduled Call with Kate Newman",
            start: "2017-09-25T13:00:00"
          },
          {
            title: "Scheduled Call with Amy Thompson",
            start: "2017-09-25T15:00:00",
            end: "2017-09-25T16:00:00"
          },
          {
            title: "Scheduled Call with Brendon Martin",
            start: "14:00:00",
            end: "15:00:00",
            dow: [1, 2, 3, 4, 5, 6, 7]
          }
        ]
      };

      $("#eventCalendar").fullCalendar({
        header: {
          left: "prev",
          center: "title",
          right: "next"
        },
        aspectRatio: 1,
        height: "auto",
        fixedWeekCount: false,
        events: sampleEvents
      });

      $("#eventScheduler").fullCalendar({
        defaultView: "agendaDay",
        header: {
          left: "title",
          center: "",
          right: "today prev,next"
        },
        allDayText: "All-Day",
        slotLabelFormat: "h(:mm) A",
        minTime: "07:00:00",
        maxTime: "20:00:00",
        height: "auto",
        editable: true,
        eventLimit: true, // allow "more" link when too many events
        titleFormat: "MMM D",
        events: sampleEvents
      });

      $(document).ready(function() {
        $("#facilityImages").owlCarousel({
          items: 2,
          nav: true,
          loop: true
          // itemsScaleUp: true
        });

        $("#facilityList").owlCarousel({
          items: 3,
          padding: 30,
          nav: true,
          loop: false
          // itemsScaleUp: true
        });
      });
    </script>
  </body>
</html>
