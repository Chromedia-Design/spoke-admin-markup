<!doctype html>
<html class="no-js" lang="en">
<head>

  <title>Spoke</title>

<body class="frontend">

<header class="top-bar">
  <div class="row">
    <div class="top-bar-title">
<!--       <span data-responsive-toggle="responsive-menu" data-hide-for="large">
          <span class="menu-icon dark" data-toggle></span>
      </span> -->
      <a href="#" class="logo zip">
          <img src="../img/zip-temp-logo-1.png" alt="Spoke">
        </a>
    </div>
    <div id="responsive-menu">
      <div class="top-bar-right">
        <ul class="menu">
          <!-- <li><a href="#">Need Support?</a></li> -->
        </ul>
      </div>
    </div>
  </div>
</header>

<section class="white-bg mt-2">
  <div class="row">
    <div class="columns">
      <div class="instruction">
        <div class="img">
          <span class="step clr-white ml-1">STEP 2 OF 3</span>
        </div>
        <div class="content">
          <p class="h5 clr-white head pt-1">Great! Now we need you to add your basic contact information.<p>
          <p class="sub hide">Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="columns medium-3 small-12">
      <label>Gender
        <select>
          <option>Male</option>
          <option>Female</option>
        </select>
      </label>
    </div>
    <div class="columns medium-3 small-12">
      <label>Birthdate
        <select>
          <option>March</option>
        </select>
      </label>
    </div>
    <div class="columns medium-3 small-12">
      <label><span class="show-for-medium">&nbsp;</span>
        <select>
          <option>06</option>
        </select>
      </label>
    </div>
    <div class="columns medium-3 small-12">
      <label><span class="show-for-medium">&nbsp;</span>
        <select>
          <option>1972</option>
        </select>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="columns">
      <label>
        Street Address
        <input type="text" placeholder="Enter Street Address" value="101, Arcilla, Corner St.">
      </label>
    </div>
  </div>

  <div class="row">
    <div class="columns medium-4 small-12">
      <label>Province
        <input type="text" name="" value="Cebu">
      </label>
    </div>
    <div class="columns medium-4 small-12">
      <label>City / Municipality
        <input type="text" name="" value="Cebu City">
      </label>
    </div>
    <div class="columns medium-4 small-12">
      <label>Postal Code
        <input type="text" name="" value="6000">
      </label>
    </div>
  </div>

  <div class="row mt-2  mb-4">
    <div class="columns">
      <a href="frontend-intake-step2.html" class="button secondary expanded">Continue &nbsp;<i
        class="fa fa-long-arrow-right"></i></a>
    </div>
  </div>
</section>

<script type="text/javascript">
    $(function () {
        var timer;

        $(window).resize(function () {
            clearTimeout(timer);
            timer = setTimeout(function () {
                $('.frontend').css("height", $(window).height());
            }, 40);
        }).resize();
    });
</script>
