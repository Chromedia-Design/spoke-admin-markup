          </div> -->
          <div class="row expanded pb-5">
              <div class="auto columns pb-5 pt-2">

                  <form>
                      <div class="panel-body mb-2">

                          </div>

                              <div class="large-6 small-12 columns end">
                                  <input type="text" name="" value="william.pinkerton@domain.com">

                          </div>
                          <div class="row mb-1">
                              <div class="large-3 small-12 columns end">
                                  <label class=" middle mb-0">Phone Number</label>

                              <div class="large-6 small-12 columns end">
                                  <input type="text" name="" value="123-4567-8900">

                          </div>
                        </div>

                        <div class="panel-body mb-2">
                            <div class="row mb-1">
                              <div class="columns">
                                  <span class="h6">Basic Information</span>
                              </div>
                            </div>
                            <div class="row">

                                    <label class="middle mb-0">Last Name</label>
                                </div>
                                <div class="large-6 small-12 columns end">

                            </div>
                            <div class="row">

                                </div>

                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-3 small-12 columns end">
                                    <label class="middle mb-0">Policy Number</label>
                                </div>
                                <div class="large-6 small-12 columns end">
                                    <input type="text" name="" value="123-4567-7890" disabled="true">

                                        </div>
                                        <div class="large-4 columns end">

                                        <div class="large-4 columns end">

                                        </div>

                                </div>
                            </div>
                            <div class="row">

                                <div class="large-6 small-12 columns end">                                    
                                      <input type="radio" name="gender" value="male" id="gender" checked=""><label for="gender">Male</label>

                              </div>
                          </div>

                  </form> 

              </div>

<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/what-input/what-input.js"></script>

<script src='../js/fullcalendar/lib/moment.min.js'></script>
<script src='../js/fullcalendar/fullcalendar.min.js'></script>

<script src="../js/app.js"></script>

<script type="text/javascript">

  var sampleEvents = {
    "events": [
      {
        title: 'Scheduled Call with Kate Newman',
        start: '2017-09-25T13:00:00'
      },
      {
        title: 'Scheduled Call with Amy Thompson',
        start: '2017-09-25T15:00:00',
        end: '2017-09-25T16:00:00'
      },
      {
        title: 'Scheduled Call with Brendon Martin',
        start: '14:00:00',
        end: '15:00:00',
        dow: [1, 2, 3, 4, 5, 6, 7]
      }
    ]
  };

  $('#eventCalendar').fullCalendar({
    header: {
      left: 'prev',
      center: 'title',
      right: 'next'
    },
    aspectRatio: 1,
    height: 'auto',
    fixedWeekCount: false,
    events: sampleEvents
  });

  $('#eventScheduler').fullCalendar({
    defaultView: 'agendaDay',
    header: {
      left: 'title',
      center: '',
      right: 'today prev,next'
    },
    allDayText: 'All-Day',
    slotLabelFormat: 'h(:mm) A',
    minTime: '07:00:00',
    maxTime: '20:00:00',
    height: 'auto',
    editable: true,
    eventLimit: true, // allow "more" link when too many events
    titleFormat: 'MMM D',
    events: sampleEvents
  });

  $(document).ready(function () {

    $("#facilityImages").owlCarousel({
      items: 2,
      nav: true,
      loop: true
      // itemsScaleUp: true
    });

    $("#facilityList").owlCarousel({
      items: 3,
      padding: 30,
      nav: true,
      loop: false
      // itemsScaleUp: true
    });

  });
</script>
